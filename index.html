<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <div class="button clear"><button id="clear">CLEAR</button></div>
            <div class="button divide"><button id="divide">/</button></div>
        </div>
        <div class="row2">
            <div class="button"><button id="seven">7</button></div>
            <div class="button"><button id="eight">8</button></div>
            <div class="button"><button id="nine">9</button></div>
            <div class="button multiply"><button id="multiply">*</button></div>
        </div>
        <div class="row3">
            <div class="button"><button id="four">4</button></div>
            <div class="button"><button id="five">5</button></div>
            <div class="button"><button id="six">6</button></div>
            <div class="button subtract"><button id="subtract">-</button></div>
        </div>
        <div class="row4">
            <div class="button"><button id="one">1</button></div>
            <div class="button"><button id="two">2</button></div>
            <div class="button"><button id="three">3</button></div>
            <div class="button add"><button id="add">+</button></div>
        </div>
        <div class="row5">
            <div class="button zero"><button id="zero">0</button></div>
            <div class="button equal"><button id="equal">=</button></div>
        </div>
    </div>
</body>

</html>

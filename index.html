<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <div class="button clear"><button>CLEAR</button></div>
            <div class="button divide"><button>/</button></div>
        </div>
        <div class="row2">
            <div class="button"><button>7</button></div>
            <div class="button"><button>8</button></div>
            <div class="button"><button>9</button></div>
            <div class="button multiply"><button>*</button></div>
        </div>
        <div class="row3">
            <div class="button"><button>4</button></div>
            <div class="button"><button>5</button></div>
            <div class="button"><button>6</button></div>
            <div class="button subtract"><button>-</button></div>
        </div>
        <div class="row4">
            <div class="button"><button>1</button></div>
            <div class="button"><button>2</button></div>
            <div class="button"><button>3</button></div>
            <div class="button add"><button>+</button></div>
        </div>
        <div class="row5">
            <div class="button zero"><button>0</button></div>
            <div class="button equal"><button>=</button></div>
        </div>
    </div>
</body>

</html>
